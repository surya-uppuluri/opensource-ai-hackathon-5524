<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Good Guy AI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column text-center d-inline-block" style="width:500px">

  <!-- ====== MAIN SECTION ====== -->
  <main class="flex-shrink-0">
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row row-cols-1 row-cols-lg-2 g-3 py-3">
        <div class="col order-first order-lg-first text-center">

          <div class="col text-center bg bg-alert">        
            <img src="images/ShieldIcon.jpg" style="height: 250px" class="img-fluid center-block d-block mx-auto " alt="ShieldIcon">
          </div>
          <div class="border border-3 rounded-1 m-3 p-3">
            <!-- Stop! - Most important to get attention. Should be alerting but not alarming. -->
            <h1 class="display-2 lead text-center"><strong>STOP!</strong></h1>
            <h1 class="display-3 lead text-center"><strong>BEFORE YOU PROCEED</strong></h1>
            <!-- Information - This site has been identified as potentially malicious. We suggest you return to the site you were at previously. -->
            <div class="fa-ul pt-2 checklist text-center">
              <div>
                <span class="fa-li m-2"><i class="fas fa-check-square"></i></span>This site has been identified as potentially malicious. We suggest you return to the site you were at previously.
              </div>
            </div>
          </div>
        </div>
        <div>
          <form class="m-3">
            <button type="submit" value="Return to Safety" class="btn btn-lg btn-success" onclick="history.back()">Return to Safety</button>
          </form>
        </div>
        <div>
          <!-- Hidden Option (Need to be clicked to reveal) -->
          <button class="btn btn-danger btn-sm" id="revealButton">I wish to continue</button>
          <div id="hiddenContent" class="hidden">
              <div class="text-center m-2">
                <p>Continue to site:</p>
                <a href="#" class="text-danger">Malicious URL</a>
              </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </main>

  <!-- ====== FOOTER SECTION ====== -->
  <footer class="footer mt-auto py-3 sticky-footer">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-3 gy-2">
          <div class="col d-flex align-items-center justify-content-start justify-content-lg-center"></div>
          <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
            <div class="row">

            </div>
          </div>
        </div>
      </div>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>

  <script>
    document.getElementById('revealButton').addEventListener('click', function() {
        var hiddenContent = document.getElementById('hiddenContent');
        hiddenContent.classList.toggle('hidden');
    });
  </script>

  <!-- JS Script -->
  <script src="script.js"></script>

  <script>
  function goBack() {
    window.history.back();
  }
  </script>


</body>

</html>
